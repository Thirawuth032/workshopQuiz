<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav>
      <div align="center">
        <div class="container">
          <div class="nav-wrapper">
            <a href="" class="brand-logo">Sign App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
          </div>
        </div>
      </div>
    </nav>
      <div class="container">
        <form class="" action="#" method="post">
          <div class="row">
            <div class="form-group">
              <i class="Large material-icons ">account_circle</i>
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="">
              <p class="help-block"></p>
            </div>
            <div class="form-group">
              <i class="Large material-icons ">live_help</i>
              <label for="passoword">Passowrd</label>
              <input type="password" class="form-control" id="password" placeholder="">
              <p class="help-block"></p>
            </div>
          </div>
          <div align="right">
          <div class="form-group">
            <button type="button" id="signin" class="btn btn-primary" name="button">Sign In
              <i class="material-icons right">send</i>
            </button>
          </div>
          </div>
        </form>
      </div>
    <div class="panel-footer"></div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $("#signin").click(function() {
        var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
        url += "username=" + $("#username").val();
        url += "&password=" + $("#password").val();
        console.log(url);
        $.get(url, function(data, status) {
          console.log(data);
          if(data.status == true){
            console.log(data.status);
          }else{
            console.log(data.status);
          }
        });
      });
    </script>
  </body>
</html>
